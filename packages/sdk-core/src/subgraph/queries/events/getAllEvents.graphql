query getAllEvents($ids: [ID!]!) {
    agreementClassRegisteredEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    agreementClassUpdatedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    agreementLiquidatedByEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    appRegisteredEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    burnedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    cfav1LiquidationPeriodChangedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    configChangedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    customSuperTokenCreatedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    flowUpdatedEvents(where: { id_in: $ids}) {
        ...flowUpdatedEventFields
    }
    governanceReplacedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    indexCreatedEvents(where: { id_in: $ids}) {
        ...eventFields
        token,
        publisher,
        indexId,
        userData,
    }
    indexDistributionClaimedEvents(where: { id_in: $ids}) {
        ...indexDistributionClaimedEventFields
    }
    indexSubscribedEvents(where: { id_in: $ids}) {
        ...indexSubscribedEventFields
    }
    indexUnitsUpdatedEvents(where: { id_in: $ids}) {
        ...indexUnitUpdatedEventFields
    }
    indexUnsubscribedEvents(where: { id_in: $ids}) {
        ...indexUnsubscribedEventFields
    }
    indexUpdatedEvents(where: { id_in: $ids}) {
        ...eventFields
        token,
        publisher,
        indexId,
        oldIndexValue,
        newIndexValue,
        totalUnitsPending,
        totalUnitsApproved,
        userData,
    }
    jailEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    mintedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    rewardAddressChangedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    roleAdminChangedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    roleGrantedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    roleRevokedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    sentEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    subscriptionApprovedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    subscriptionDistributionClaimedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    subscriptionRevokedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    subscriptionUnitsUpdatedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    superTokenCreatedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    superTokenFactoryUpdatedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    superTokenLogicCreatedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    superTokenLogicUpdatedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    tokenDowngradedEvents(where: { id_in: $ids}) {
        ...eventFields
        amount
        token
    }
    transferEvents(where: { id_in: $ids}) {
        ...transferEventFields
    }
    trustedForwarderChangedEvents(where: { id_in: $ids}) {
        ...eventFields
    }
    tokenUpgradedEvents(where: { id_in: $ids}) {
        ...eventFields
        amount
        token
    }
}


